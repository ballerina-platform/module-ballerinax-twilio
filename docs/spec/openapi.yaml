        in: query
        description: "Only return Account resources with the given status. Can be\
          \ `closed`, `suspended` or `active`"
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/AccountEnumStatus'
        x-ballerina-name: status
