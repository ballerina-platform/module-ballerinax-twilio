        required: false
        style: form
        explode: true
        schema:
          maximum: 1000
          minimum: 1
          type: integer
        x-ballerina-name: pageSize
      - name: Page
        in: query
        description: The page index. This value is simply for client state
        required: false
        style: form
        explode: true
        schema:
          minimum: 0
          type: integer
        x-ballerina-name: page
      - name: PageToken
        in: query
        description: The page token. This is provided by the API
        required: false
        style: form
        explode: true
        schema:
          type: string
        x-ballerina-name: pageToken
      responses:
