        to make the request
      operationId: ListAccount
      parameters:
      - name: FriendlyName
        in: query
        description: Only return the Account resources with friendly names that exactly
          match this name
        required: false
        style: form
        explode: true
        schema:
          type: string
        x-ballerina-name: friendlyName
