name: Daily build

# Controls when the action will run.
on: 
  schedule:
    - cron: '30 2 * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    # This workflow contains a single job called "build"
    build:
        # The type of runner that the job will run on
        runs-on: ubuntu-latest

        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
            # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
            - uses: actions/checkout@v2

            # Set up Java Environment
            - name: Set up JDK 11
              uses: actions/setup-java@v1
              with:
                java-version: 11

            # Grant execute permission to the gradlew script
            - name: Grant execute permission for gradlew
              run: chmod +x gradlew

            # Build the project with Gradle
            - name: Build with Gradle
              env:
                packageUser: ${{ secrets.BALLERINA_BOT_USERNAME }}
                packagePAT: ${{ secrets.BALLERINA_BOT_TOKEN }}
                JAVA_OPTS: -DBALLERINA_DEV_COMPILE_BALLERINA_ORG=true
              run: |
                ./gradlew build
            # Build the ballerina project
            - name: Ballerina Build
              uses: ballerina-platform/ballerina-action/@nightly
              with:
                  args:
                      build -c ./twilio
              env:
                JAVA_HOME: /usr/lib/jvm/default-jvm
                ACCOUNT_SID: ${{ secrets.ACCOUNT_SID }}
                AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
                SAMPLE_FROM_MOBILE: ${{ secrets.SAMPLE_FROM_MOBILE }}
                SAMPLE_TO_MOBILE: ${{ secrets.SAMPLE_TO_MOBILE }}
                SAMPLE_MESSAGE: ${{ secrets.SAMPLE_MESSAGE }}
                SAMPLE_TWIML_URL: ${{ secrets.SAMPLE_TWIML_URL }}
                SAMPLE_WHATSAPP_SANDBOX: ${{ secrets.SAMPLE_WHATSAPP_SANDBOX }}
                CALLBACK_URL: ${{ secrets.CALLBACK_URL }}
                PORT: ${{ secrets.PORT }} 

            # Publish Github Package
            - name: Publish Github Package
              env:
                packageUser: ${{ secrets.BALLERINA_BOT_USERNAME }}
                packagePAT: ${{ secrets.BALLERINA_BOT_TOKEN }}
                publishUser: ${{ secrets.BALLERINA_BOT_USERNAME }}
                publishPAT: ${{ secrets.CONNECTOR_PUBLISH_PAT }}
                JAVA_OPTS: -DBALLERINA_DEV_COMPILE_BALLERINA_ORG=true
              run: |
                ./gradlew publish